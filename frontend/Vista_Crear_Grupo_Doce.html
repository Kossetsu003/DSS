<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="../frontend/assets/sesionDoce.js" defer></script>
    <script src="../frontend/assets/secciones.js" defer></script>
    <script src="../frontend/assets/cerrarSesion.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>FactuEdu - Secciones</title>
    <style>
        @media (max-width: 768px) {
            .flex-wrap {
                display: flex;
                flex-wrap: wrap;
            }

            .section-small {
                width: 50%;
            }
        }
    </style>
</head>

<body class="flex flex-col h-screen">
    <!-- Barra de navegación superior -->
    <div class="bg-gray-100 text-white shadow w-full p-2 flex items-center justify-between">
        <div class="flex items-center">
            <div class="hidden md:flex items-center">
                <h2 class="font-bold text-xl text-gray-500">Nombre de la Aplicación</h2>
            </div>
            <div class="md:hidden flex items-center">
                <button id="menuBtn"><i class="fas fa-bars text-gray-500 text-lg"></i></button>
            </div>
        </div>
    </div>

    <div class="flex-1 flex">
        <!-- Sidebar -->
        <div id="sideNav" class="p-2 bg-gray-100 w-60 flex flex-col hidden md:flex">
            <nav>
                <a href="../frontend/Vista_Select_Prueba_Doce.html"
                    class="block text-gray-500 py-2.5 px-4 my-4 rounded hover:bg-gradient-to-r hover:from-cyan-400 hover:to-cyan-300 hover:text-white">
                    <i class="fas fa-users mr-2"></i>Asignar prueba
                </a>
                <a href="../frontend/Vista_Calificar_Doce.html"
                    class="block text-gray-500 py-2.5 px-4 my-4 rounded hover:bg-gradient-to-r hover:from-cyan-400 hover:to-cyan-300 hover:text-white">
                    <i class="fas fa-file-alt mr-2"></i>Calificar
                </a>
                <a href="../frontend/Vista_Notas_Doce.html"
                    class="block text-gray-500 py-2.5 px-4 my-4 rounded hover:bg-gradient-to-r hover:from-cyan-400 hover:to-cyan-300 hover:text-white">
                    <i class="fas fa-file-alt mr-2"></i>Ver notas
                </a>
                <a href="../frontend/Vista_Crear_Grupo_Doce.html"
                    class="block text-gray-500 py-2.5 px-4 my-4 rounded hover:bg-gradient-to-r hover:from-cyan-400 hover:to-cyan-300 hover:text-white">
                    <i class="fas fa-users mr-2"></i>Crear grupo
                </a>
                <a id="logoutBtn" href="#"
                    class="block text-gray-500 py-2.5 px-4 my-2 rounded hover:bg-gradient-to-r hover:from-red-400 hover:to-red-300 hover:text-white mt-auto">
                    <i class="fas fa-sign-out-alt mr-2"></i>Cerrar sesión
                </a>
            </nav>
            <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mt-2"></div>
            <p class="mb-1 px-5 py-3 text-left text-xs text-cyan-500">DSS COMPANY</p>
        </div>

        <!-- Contenido principal -->
        <div class="flex-1 p-4 overflow-auto">
            <div class="container mx-auto p-4">
                <div class="bg-white shadow rounded-lg p-6">
                    <h1 class="text-xl font-semibold mb-4 text-gray-900">FactuEdu - Secciones</h1>
                    <form id="formSeccion">
                        <p class="text-gray-600 mb-2">Nombre de la sección</p>
                        <input type="text" id="nombreSeccion" placeholder="Nombre de la sección"
                            class="border p-2 rounded w-full mb-4" required>
                        <p class="text-gray-600 mb-2">Año de la sección</p>
                        <input type="number" id="anioSeccion" placeholder="Año de la sección"
                            class="border p-2 rounded w-full mb-4" required>
                        <button type="submit"
                            class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">Ingresar</button>
                    </form>

                    <!-- Contenedor dinámico de secciones -->
                    <div id="contenedor-secciones" class="mt-6"></div>

                    <!-- Modal de matriculación -->
                    <div id="modal-matricula"
                        class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
                        <div id="mensaje-error" class="text-red-500 text-sm mt-2 hidden"></div>
                        <div class="bg-white p-4 rounded">
                            <h3 class="text-lg mb-2">Seleccione un alumno</h3>
                            <ul id="lista-alumnos"></ul>
                            <button id="cerrar-modal" class="mt-4 px-4 py-2 bg-gray-300 rounded">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
