<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
  <script src="../frontend/assets/sesionDoce.js" defer></script>
  <script src="../frontend/assets/cerrarSesion.js" defer></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <title>Ver Nota de Crédito</title>
  <style>
    @media (max-width: 768px) {
      .flex-wrap {
        display: flex;
        flex-wrap: wrap;
      }

      .section-small {
        width: 50%;
      }
    }
  </style>
</head>

<body class="flex flex-col h-screen bg-gray-100">

  <div class="flex-1 flex">
    <!-- Barra lateral de navegación (oculta en dispositivos pequeños) -->
    <div class="p-2 bg-gray-100 w-60 flex flex-col hidden md:flex" id="sideNav">
      <nav>
        <a class="block text-gray-500 py-2.5 px-4 my-4 rounded transition duration-200 hover:bg-gradient-to-r hover:from-cyan-400 hover:to-cyan-300 hover:text-white"
          href="../frontend/Vista_Select_Prueba_Doce.html">
          <i class="fas fa-users mr-2"></i>Asignar prueba
        </a>
        <a class="block text-gray-500 py-2.5 px-4 my-4 rounded transition duration-200 hover:bg-gradient-to-r hover:from-cyan-400 hover:to-cyan-300 hover:text-white"
          href="../frontend/Vista_Calificar_Doce.html">
          <i class="fas fa-file-alt mr-2"></i>Calificar
        </a>
        <a class="block text-gray-500 py-2.5 px-4 my-4 rounded transition duration-200 hover:bg-gradient-to-r hover:from-cyan-400 hover:to-cyan-300 hover:text-white"
          href="../frontend/Vista_Notas_Doce.html">
          <i class="fas fa-file-alt mr-2"></i>Ver notas
        </a>
        <a class="block text-gray-500 py-2.5 px-4 my-4 rounded transition duration-200 hover:bg-gradient-to-r hover:from-cyan-400 hover:to-cyan-300 hover:text-white"
          href="../frontend/Vista_Crear_Grupo_Doce.html">
          <i class="fas fa-users mr-2"></i>Crear grupo
        </a>
        <!-- Ítem de Cerrar Sesión -->
        <a id="logoutBtn"
          class="block text-gray-500 py-2.5 px-4 my-2 rounded transition duration-200 hover:bg-gradient-to-r hover:from-red-400 hover:to-red-300 hover:text-white mt-auto"
          href="#">
          <i class="fas fa-sign-out-alt mr-2"></i>Cerrar sesión
        </a>
      </nav>




      <!-- Señalador de ubicación -->
      <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mt-2"></div>

      <!-- Copyright al final de la navegación lateral -->
      <p class="mb-1 px-5 py-3 text-left text-xs text-cyan-500">DSS COMPANY </p>

    </div>


    <div class="flex-1 p-4 overflow-auto">
      <form id="viewNotaCredito" class="mx-auto w-full max-w-4xl bg-white p-6 shadow rounded-lg">
        <!-- 1. Encabezado -->
        <header class="grid gap-4 md:grid-cols-3 border-b pb-4">
          <div class="col-span-2 flex items-start space-x-4">
            <img src="../frontend/img/logo_edu.png" alt="Logo" class="h-20" />
            <div class="text-sm">
              <p class="font-semibold">FactuEdu</p>
              <p>Datos…</p>
            </div>
          </div>
          <div class="flex flex-col items-center border rounded bg-gray-50 p-3">
            <p class="font-semibold">NOTA DE CRÉDITO</p>
            <p class="text-4xl font-bold text-red-600">001-000777</p>
          </div>
        </header>

        <!-- 2. Cliente y doc modificado -->
        <section class="mt-4 space-y-3 text-sm">
          <div class="grid gap-4 md:grid-cols-2">
            <label class="flex flex-col">
              Señor(es)
              <input readonly class="mt-1 w-full rounded border bg-gray-100 px-2 py-1" />
            </label>
            <label class="flex flex-col">
              Fecha emisión
              <input type="date" readonly class="mt-1 w-full rounded border bg-gray-100 px-2 py-1" />
            </label>
          </div>
          <label class="flex flex-col">
            Dirección
            <input readonly class="mt-1 w-full rounded border bg-gray-100 px-2 py-1" />
          </label>
          <div class="grid gap-4 md:grid-cols-3">
            <label class="flex flex-col">
              Tipo doc modif.
              <input readonly class="mt-1 w-full rounded border bg-gray-100 px-2 py-1" />
            </label>
            <label class="flex flex-col">
              Serie y Nº
              <input readonly class="mt-1 w-full rounded border bg-gray-100 px-2 py-1" />
            </label>
            <label class="flex flex-col">
              Fecha orig.
              <input type="date" readonly class="mt-1 w-full rounded border bg-gray-100 px-2 py-1" />
            </label>
          </div>
        </section>

        <!-- 3. Detalle de ítems -->
        <section class="mt-6">
          <div class="overflow-x-auto">
            <table class="w-full text-xs border-collapse">
              <thead>
                <tr class="bg-gray-200">
                  <th class="px-1 py-1">ITEM</th>
                  <th class="px-1 py-1">CÓDIGO</th>
                  <th class="px-1 py-1">CANT.</th>
                  <th class="px-1 py-1">DESCRIPCIÓN</th>
                  <th class="px-1 py-1">P. UNITARIO</th>
                  <th class="px-1 py-1">DESC.</th>
                  <th class="px-1 py-1">VALOR VENTA</th>
                </tr>
              </thead>
              <tbody>
                <!-- Se rellenará con JS -->
              </tbody>
            </table>
          </div>
        </section>

        <!-- 4. Calificación -->
        <div class="mt-6 flex items-center justify-between">
          <label class="flex items-center gap-2">
            Calificar:
            <input id="nota" type="number" min="0" max="100" class="ml-2 w-20 rounded border px-2 py-1" />
          </label>
          <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Guardar calificación
          </button>
        </div>
      </form>
    </div>
</body>

</html>
